<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vòng quay may mắn Kendamil</title>
    <link
      href="https://fonts.googleapis.com/css?family=Baloo"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Ảnh nền có thể thay bằng ảnh của bạn -->
      <div class="background"></div>

      <h1 class="title"><img class="title-img" src="./assets/title.png" /></h1>
      <div class="container-wheel">
        <div id="pointer"></div>
        <div class="sub-wheel-container">
          <canvas id="wheel"></canvas>
          <div class="center-icon">
            <img src="./assets/crown.png" alt="Crown Icon" />
          </div>
        </div>
      </div>

      <button id="spin-btn">CHẠM ĐỂ QUAY</button>
      <p class="brand"><img src="./assets/logo.png" /></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
